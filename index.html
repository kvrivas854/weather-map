<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark text-center">
        <h1 id="navH">Weather Dashboard</h1>
    </nav>  

    <div class="container">
        <div class="row justify-content-md-center">
            <div id='cityName' class="col-lg-4">
                <form id="searchCity">
                    <label class="mt-1"><strong>Search for a City:</strong></label><br>
                    <div class="input-group mb-3">
                        <input type="text" id="userInput" class="form-control" >
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
                <div id="searchHistory"></div>
            </div>
            <div id="weatherResult" class="col-lg-8"></div>
        </div>
    </div>

</body>
</html>
